<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<!--引入Vue 文件-->
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">
    <ul>
        <li v-for="book in books">{{book.name}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            books: [
                {name: '《Vue.js实战》'},
                {name: '《JavaScript语言精髓》'},
                {name: '《JavaScript高级程序设计》'}
            ]
        }
    })
</script>
</body>
</html>
