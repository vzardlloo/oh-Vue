<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-component</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">
    <child-component inline-template>
        <div>
            <h2>在父组件中子组件的模板</h2>
            <p>{{ message }}</p>
            <p>{{ msg }}</p>
        </div>
    </child-component>
</div>

<script>
    Vue.component('child-component', {
        data: function () {
            return {
                msg: '在子组件声明的数据'
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: '在父组件声明的数据'
        }
    })
</script>

</body>
</html>
