<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<!-- 使用选项 props 来声明需要从父级接收的数据， props 的值可以是两种， 一种是字 符串数组，一种是对象 -->
<div id="app">

    <my-component message="来自父组件的数据"></my-component>

</div>

<!-- 如果是传递数字，布尔值，数组，对象，而且不使用 v-bind,传递的仅仅就只是字符串 -->
<div id="app1">
    <my-component2 message="[1,2,3]"></my-component2>
    <my-component2 :message="[1,2,3]"></my-component2>
</div>

<script>
    Vue.component('my-component', {
        props: ['message'],
        template: '<div>{{ message }}</div><br>'
    });

    Vue.component('my-component2', {
        props: ['message'],
        template: '<div>{{ message.length }}</div>'
    });

    var app = new Vue({
        el: '#app'
    })

    var app1 = new Vue({
        el: '#app1'
    })


</script>

</body>
</html>
