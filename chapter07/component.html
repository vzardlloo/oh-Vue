<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {});

    var Child = {
        template: '<div>{{ message }}</div>',
        data: function () {
            return {
                message: '组件内容'
            }
        }
    }

    var app = new Vue({
        el: '#app',
        components: {
            'my-component': Child
        }
    })
</script>
</body>
</html>
