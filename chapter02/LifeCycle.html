<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeCycle</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">

</div>

<script>
    //Vue实例的生命周期,打开控制台查看
    var app = new Vue({
        el: '#app',
        data: {
            value: 2
        },
        created: function () {
            console.log(this.value)
        },
        mounted: function () {
            console.log(this.value)
        },
        beforeDestory: function () {
            console.log(this.value)
        }
    })

</script>

</body>
</html>
