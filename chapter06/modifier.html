<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modifier</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>

<div id="app1">
    <input type="text" v-model.lazy="message">
    <p> {{ message }} </p>
</div>

<div id="app2">
    <input type="text" v-model.number="message">
    <p> {{ typeof message }}</p>
</div>

<div id="app3">
    <input type="text" v-model.trim="message">
    <p> {{ message }}</p>
</div>

<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: ''
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 123
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            message: ''
        }
    })
</script>

</body>
</html>
