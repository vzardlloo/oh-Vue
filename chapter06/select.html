<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">
    <select v-model="selected" multiple>
        <option>html</option>
        <option>css</option>
        <option>js</option>
    </select>

    <p>选择的项是:{{ selected }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: ''
        }
    })

</script>

</body>
</html>
