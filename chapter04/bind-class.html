<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind-class</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<style>
    .static {
        background-color: aqua
    }

    .active {
        background-color: brown
    }
</style>
<body>

<div id="app">
    <div class="static" :class="{'active': isActive,'error':isError }"></div>
</div>

<div id="app2">
    <div :style="{'color':color,'fontSize':fontSize+'px'}">文本</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isError: false
        }
    })

    var app = new Vue({
        el: '#app2',
        data: {
            color: 'red',
            fontSize: 100
        }
    })

</script>

</body>
</html>
